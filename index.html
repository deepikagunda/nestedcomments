<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments widget</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" type="module" ></script>
  </head>
  <body>
    <div class="rootContainer">
        <div class="title">Comments & Conversations</div>
        <section class="commentboxheader">
            <label for="name"></label>
            <input id="name" placeholder="Name" class="name-handle"></input>
            <label for="handle"></label>
            <input id="handle" placeholder="Handle" class="name-handle"></input>
            </section>
        <section class="commentbox"><textarea id="commentBox" rows="5" cols="100"></textarea>
            <button id="submitCommentBtn">Submit</button>
            
        </section>
        <section id="commentslist">
            </section>
           
    </body>
</html>
